<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link  rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="input-container">
      <input id="display" value="" readonly>
    </div>
    <div class="btn-container">
      <div class="row1-container">
        <button class="keypad" value="delete">&#9003;</button>
        <button class="keypad">+/-</button>
        <button class="keypad">%</button>
        <button class="keypad-operator" value="/">รท</button>
      </div>
      <div class="row2-container">
        <button class="keypad" value="7">7</button>
        <button class="keypad" value="8">8</button>
        <button class="keypad" value="9">9</button>
        <button class="keypad-operator" value="*">x</button>
      </div>
      <div class="row3-container">
        <button class="keypad" value="4">4</button>
        <button class="keypad" value="5">5</button>
        <button class="keypad" value="6">6</button>
        <button class="keypad-operator" value="-">-</button>
      </div>
      <div class="row4-container">
        <button class="keypad" value="1">1</button>
        <button class="keypad" value="2">2</button>
        <button class="keypad" value="3">3</button>
        <button class="keypad-operator" value="+">+</button>
      </div>
      <div class="row5-container">
        <button class="keypad" value="clear">C</button>
        <button class="keypad" value="0">0</button>
        <button class="keypad" value=".">.</button>
        <button id="solve-problem" value="=">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
